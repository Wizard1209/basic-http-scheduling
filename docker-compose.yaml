services:
  redis:
    image: redis:7-alpine
    container_name: basic-http-scheduling-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - monitoring
    # Enable AOF persistence for durability
    # Use noeviction to prevent job loss when memory is full
    command: redis-server --appendonly yes --appendfsync everysec --maxmemory-policy noeviction
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: basic-http-scheduling:latest
    container_name: basic-http-scheduling-app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - monitoring
    labels:
      - traefik.enable=true
      - "traefik.http.routers.http-scheduler.rule=Host(`${WEBHOOK_HOST}`)"
      - "traefik.http.routers.http-scheduler.tls=true"
      - "traefik.http.routers.http-scheduler.tls.certResolver=lets-encrypt-ssl"
    depends_on:
      redis:
        condition: service_healthy


volumes:
  redis_data:
    driver: local

networks:
  monitoring:
    name: monitoring_monitoring
    external: true
