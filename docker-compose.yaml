services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: basic-http-scheduling-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI (guest/guest)
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: basic-http-scheduling:latest
    container_name: basic-http-scheduling-app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - monitoring
    labels:
      - traefik.enable=true
      - "traefik.http.routers.http-scheduler.rule=Host(`${WEBHOOK_HOST}`)"
      - "traefik.http.routers.http-scheduler.tls=true"
      - "traefik.http.routers.http-scheduler.tls.certResolver=lets-encrypt-ssl"
    depends_on:
      rabbitmq:
        condition: service_healthy


volumes:
  rabbitmq_data:
    driver: local

networks:
  monitoring:
    name: monitoring_monitoring
    external: true
